<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div>book library</div>
        <button>log in</button>
    </header>
    <main>
        <div id="form-container" style="display: none">
            
            <form id="book-form" action="#">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
    
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
    
                <label for="pages">Number of pages:</label>
                <input type="number" id="pages" name="pages">
    
                <label for="havRead">Did you read the book:</label>
                
                <div>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="have-read" id="yes" value="yes">
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="have-read" id="no" value="no">
                    </div>
                </div>
                
                
                
    
                <button type="submit">Submit</button>
            </form>
        </div>
        <button id="add-book">add book</button>
        <div class="book-container">
            
        </div>
        <div id = "overlay" style="display: none;"></div>
    </main>
    <footer>
        <div>Janis Kauls github@hix160</div>
        <a href="https://github.com/hix160"><img src="/github-mark.svg" alt=""></a>
    </footer>
</body>
</html>
